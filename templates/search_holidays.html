       <body>
    <div class="container">
        <h1>üîç –ü–æ–∏—Å–∫ –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–≤ —Å –∫–ª–∏–µ–Ω—Ç—Å–∫–∏–º –∫—ç—à–µ–º</h1>

        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" 
                   placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ –º–µ—Å—Ç–æ">
            <div>
                <label>
                    <input type="checkbox" id="useCache">
                    –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫—ç—à –±—Ä–∞—É–∑–µ—Ä–∞
                </label>
                <button type="button" onclick="clearCache()" 
                        style="margin-left: 15px;">
                    üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à
                </button>
            </div>
            <button type="button" onclick="performSearch()">–ò—Å–∫–∞—Ç—å</button>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script>
        const CACHE_PREFIX = 'holidaySearch_';
        const CACHE_TTL = 15 * 60 * 1000; // 15 –º–∏–Ω—É—Ç

        function getCacheKey(query) {
            return CACHE_PREFIX + query.toLowerCase().trim();
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value;
            const useCache = document.getElementById('useCache').checked;
            const cacheKey = getCacheKey(query);
            
            if(useCache) {
                const cachedData = localStorage.getItem(cacheKey);
                if(cachedData) {
                    const { data, timestamp } = JSON.parse(cachedData);
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–æ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è –∫—ç—à–∞
                    if(Date.now() - timestamp < CACHE_TTL) {
                        displayResults(data, true);
                        return;
                    }
                }
            }

            fetch(`/api/search-holidays?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
                    localStorage.setItem(cacheKey, JSON.stringify({
                        data,
                        timestamp: Date.now()
                    }));
                    displayResults(data, false);
                });
        }

        function displayResults(results, fromCache) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if(results.length === 0) {
                resultsDiv.innerHTML = '<p>üòî –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                return;
            }

            resultsDiv.innerHTML = `<h3>–ù–∞–π–¥–µ–Ω–æ –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–≤: ${results.length}</h3>`;
            
            results.forEach(holiday => {
                const card = document.createElement('div');
                card.className = 'holiday-card';
                card.innerHTML = `
                    <h4>${holiday.title}${fromCache ? '<span class="cache-badge">–ö–≠–®</span>' : ''}</h4>
                    <p>üìç ${holiday.location}</p>
                    <p>‚è∞ ${holiday.start_time}</p>
                `;
                resultsDiv.appendChild(card);
            });
        }

        function clearCache() {
            Object.keys(localStorage).forEach(key => {
                if(key.startsWith(CACHE_PREFIX)) {
                    localStorage.removeItem(key);
                }
            });
            alert('–ö—ç—à —É—Å–ø–µ—à–Ω–æ –æ—á–∏—â–µ–Ω!');
        }
    </script>
</body>
